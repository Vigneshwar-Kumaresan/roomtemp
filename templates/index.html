<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room Temperature Control System</title>
</head>
<body>
    <form action = "http://localhost:5000/result" method = "POST">
    <h1 style="text-align : center" >Temperature Control</h1>
    <p style="text-align : center"><b>Season:</b> {{ seas }}</p>
    <p style="text-align : center"><b>Current Temperature in your Area:</b> {{ temp}}</p>
    <p style="text-align : center"><b>Predicted Regulator Speed: </b> {{ pred }}</p>
    <p style="text-align : center"><b>Manual Entry Regulator</b> <input type = "number" name = "reg" min="1" max="5"/> </p>
    <p style="text-align : center"><input type = "submit" value = "submit" /></p>
    </form>

</body>
</html>
